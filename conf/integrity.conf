{
    "protein":{
        "glycosylation":{
            "glob":[
                "SPECIES_proteoform_glycosylation_sites_*.csv"
            ],
            "apifieldlist":["start_pos", "residue", "glytoucan_ac"],
            "dsfieldlist":["glycosylation_site_uniprotkb", "amino_acid", 
                "saccharide","xref_key","xref_id"]
        }   
        ,"disease":{
            "glob":[
                "SPECIES_protein_disease*.csv"
            ],
            "apifieldlist":[],
            "dsfieldlist":["do_id","mondo_id","xref_key","xref_id"]
        },
        "publication":{
            "glob":[
                "SPECIES_prot*_citations_*.csv"
            ],
            "apifieldlist":["pmid"],
            "dsfieldlist":["xref_key","xref_id","src_xref_key","src_xref_id"]
        },
        "orthologs":{
            "glob":[
                "protein_homolog_clusters.csv"
            ],
            "apifieldlist":["uniprot_canonical_ac", "tax_id"],
            "dsfieldlist":["uniprotkb_canonical_ac","xref_key","xref_id"]
        },
        "snv":{
            "glob":[
                "SPECIES_protein_mutation_*.csv"
            ],
            "apifieldlist":[
                "start_pos", "sequence_org", "sequence_mut"
            ],
            "dsfieldlist":[
                "aa_pos","ref_aa","alt_aa"
            ]
        }
        ,"crossref":{
            "glob":[
                "SPECIES_protein_xref_*.csv"
            ],
            "apifieldlist":["database", "id"],
            "dsfieldlist":["xref_key","xref_id"]
        },
        "site_annotation":{
            "glob":[
                "SPECIES_protein_glycosylation_motifs.csv"
            ],
            "apifieldlist":["start_pos", "end_pos"],
            "dsfieldlist":["start_pos","end_pos"]
        },
        "function":{
            "glob":[
                "SPECIES_protein_function_*.csv"
            ],
            "apifieldlist":["annotation"],
            "dsfieldlist":["annotation","xref_key","xref_id"]
        },
        "pathway":{
            "glob":[
                "SPECIES_protein_xref_kegg.csv",
                "SPECIES_protein_xref_reactome.csv"
            ],
            "apifieldlist":["resource", "id"],
            "dsfieldlist":["xref_key","xref_id"]
        },
        "refseq":{
            "glob":[
                "SPECIES_protein_info_refseq.csv"
            ],
            "apifieldlist":["ac", "name:md5", "summary:md5"],
            "dsfieldlist":["p_refseq_ac_best_match", "refseq_protein_name:md5","refseq_protein_summary:md5"]
        },
        "mass":{
            "glob":[
                "SPECIES_protein_info_uniprotkb.csv"
            ],
            "apifieldlist":["chemical_mass"],
            "dsfieldlist":["uniprotkb_protein_mass"]
        }
        ,"uniprot":{
            "glob":[
                "SPECIES_protein_info_uniprotkb.csv"
            ],
            "apifieldlist":["uniprot_id", "length"],
            "dsfieldlist":["uniprotkb_id","uniprotkb_protein_length"]
        }
        ,"protein_names":{
            "glob":[
                "SPECIES_protein_recnames.csv", 
                "SPECIES_protein_submittednames.csv",
                "SPECIES_protein_altnames.csv",
                "SPECIES_protein_proteinnames_refseq.csv"
            ],
            "apifieldlist":[],
            "dsfieldlist":[
                "recommended_name_full", 
                "recommended_name_short",
                "alternative_name_full",
                "alternative_name_short",
                "submitted_name_full", 
                "submitted_name_short",
                "ec_name",
                "refseq_protein_name"
            ]
        }
        ,"gene_names":{
            "glob":[
                "SPECIES_protein_genenames_*.csv"
            ],
            "apifieldlist":[],
            "dsfieldlist":[
                "gene_symbol_recommended",
                "gene_symbol_alternative",
                "orf_name",
                "refseq_gene_name"       
            ]
        }
        ,"sequence":{
            "glob":[
                "SPECIES_protein_canonicalsequences.fasta"
            ],
            "apifieldlist":["sequence:md5", "length"],
            "dsfieldlist":["recommended_name_full:md5"]
        }
        ,"species":{
            "glob":[],
            "apifieldlist":["taxid", "name"],
            "dsfieldlist":[]
        }
        ,"isoforms":{
            "glob":[
                "SPECIES_protein_masterlist.csv"
            ],
            "apifieldlist":["isoform_ac"],
            "dsfieldlist":["reviewed_isoforms", "unreviewed_isoforms"]
        }
        ,"gene":{
            "glob":[
                "SPECIES_protein_genelocus.csv"
            ],
            "apifieldlist":["name"],
            "dsfieldlist":[
                "gene_symbol","chromosome_id", "start_pos","end_pos","ensembl_gene_id"
            ]
        }
        ,"go_annotation":{
            "glob":[
                "SPECIES_protein_go_annotation.csv"
            ],
            "apifieldlist":["name:md5"],
            "dsfieldlist":["go_term_category:md5","go_term_id","go_term_label"]
        }
        ,"expression_disease":{
            "glob":[
                "SPECIES_protein_expression_disease.csv"
            ],
            "apifieldlist":["trend","significant"],
            "dsfieldlist":["direction","significance","do_id"]
        }
        ,"expression_tissue":{
            "glob":[
                "SPECIES_protein_expression_normal.csv"
            ],
            "apifieldlist":["present"],
            "dsfieldlist":["expression_call","uberon_anatomy_id", "uberon_name"]
        }
        ,"synthesized_glycans":{
            "glob":[
                "glycan_enzyme.csv"
            ],
            "apifieldlist":["glytoucan_ac"],
            "dsfieldlist":["glytoucan_ac"]
        }
        ,"interactions":{
            "glob":[
                "SPECIES_protein_matrixdb.csv"
            ],
            "apifieldlist":["interaction_type", "interactor_id"],
            "dsfieldlist":["interaction_type", "saccharide","xref_key","xref_id","src_xref_key","src_xref_id"]
        }
    },
    "glycan":{
        "mass":{
            "glob":[
                "glycan_masterlist.csv"
            ],
            "apifieldlist":["mass"],
            "dsfieldlist":["glycan_mass"]
        }
        ,"mass_pme":{
            "glob":[
                "glycan_masterlist.csv"
            ],
            "apifieldlist":["mass_pme"],
            "dsfieldlist":["glycan_permass"]
        }
        ,"iupac":{
            "glob":[
                "glycan_sequences_iupac_extended.csv"
            ],
            "apifieldlist":["iupac"],
            "dsfieldlist":["sequence_iupac_extended"]
        }
        ,"glycam":{
            "glob":[
                "glycan_sequences_glycam_iupac.csv"
            ],
            "apifieldlist":["glycam"],
            "dsfieldlist":["sequence_glycam_iupac"]
        }
        ,"glycoct":{
            "glob":[
                "glycan_sequences_glycoct.csv"
            ],
            "dsfieldlist":["sequence_glycoct"],
            "apifieldlist":["glycoct"]
        }
        ,"inchi":{
            "glob":[
                "glycan_sequences_inchi.csv"
            ],
            "apifieldlist":["inchi"],
            "dsfieldlist":["sequence_inchi"]
        }
        ,"wurcs":{
            "glob":[
                "glycan_sequences_wurcs.csv"
            ],
            "apifieldlist":["wurcs"],
            "dsfieldlist":["sequence_wurcs"]
        }
        ,"smiles_isomeric":{
            "glob":[
                "glycan_sequences_smiles_isomeric.csv"
            ],
            "apifieldlist":["smiles_isomeric"],
            "dsfieldlist":["sequence_smiles_isomeric"]
        } 
        ,"inchi_key":{
            "glob":[
                "glycan_sequences_inchi.csv"
            ],
            "apifieldlist":["key"],
            "dsfieldlist":["inchi_key"]
        }
        ,"species":{
            "glob":[
                "glycan_species.csv"
            ],
            "apifieldlist":["taxid", "name"],
            "dsfieldlist":["tax_id", "tax_name", "xref_key", "source_id"]
        }
        ,"glycoprotein":{
            "glob":[
                "*_proteoform_glycosylation_sites_*.csv"
            ],
            "apifieldlist":["start_pos", "residue", "uniprot_canonical_ac"],
            "dsfieldlist":["glycosylation_site_uniprotkb", "amino_acid",
                "uniprotkb_canonical_ac","xref_key","xref_id"]
        }
        ,"enzyme":{
            "glob":[
                "glycan_enzyme.csv"
            ],
            "apifieldlist":["uniprot_canonical_ac"],
            "dsfieldlist":["uniprotkb_canonical_ac"]
        }
        ,"residues":{
            "glob":[
                "glycan_enzyme.csv"
            ],
            "apifieldlist":["id","name","parentid","attachedby"],
            "dsfieldlist":[
                "residue_id","residue_name","parent_residue_id",
                "uniprotkb_canonical_ac"
            ]
        }
        ,"motifs":{
            "glob":[
                "glycan_motif.csv"
            ],
            "apifieldlist":["id", "name"],
            "dsfieldlist":["glytoucan_ac_motif","motif_ac","motif_name"]
        } 
        ,"classification":{
            "glob":[
                "glycan_classification.csv"
            ],
            "apifieldlist":[],
            "dsfieldlist":["glycan_type","glycan_subtype"]
        }
        ,"composition":{
            "glob":[
                "glycan_monosaccharide_composition.csv"
            ],
            "apifieldlist":["residue","count"],
            "dsfieldlist":[]
        }
        ,"crossref":{
            "glob":[
                "glycan_xref_*.csv"
            ],
            "apifieldlist":["database", "id"],
            "dsfieldlist":["xref_key","xref_id"]
        }
        ,"publication":{
            "glob":[
                "glycan_citations_*.csv",
                "*_proteoform_citations_*.csv"
            ],
            "apifieldlist":["pmid"],
            "dsfieldlist":["xref_key","xref_id","src_xref_key","src_xref_id"]
        }
    }
}
